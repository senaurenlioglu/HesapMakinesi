<!DOCTYPE html>
<html>
<head>
    <title>HesapMakinesi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <table>
        <tr>
            <td class="heading" colspan="4">Hesap Makinesi</td>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" id="input" placeholder="0" readonly="readonly">
                <input type="text" id="answer" readonly="readonly" style="color: green;">
            </td>
        </tr>
        <tr>
            <td><input type="button" value=" CE " onclick="clearScreen()" class="btn-clear"></td>
            <td><input type="button" value=" &#247; " onclick="getOperand('/')"></td>
            <td><input type="button" value=" x " onclick="getOperand('*')"></td>
            <td><input type="button" value=" &#8592; " onclick="backspace()"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="getNumber(1)"></td>
            <td><input type="button" value="2" onclick="getNumber(2)"></td>
            <td><input type="button" value="3" onclick="getNumber(3)"></td>
            <td><input type="button" value="+" onclick="getOperand('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="getNumber(4)"></td>
            <td><input type="button" value="5" onclick="getNumber(5)"></td>
            <td><input type="button" value="6" onclick="getNumber(6)"></td>
            <td><input type="button" value="-" onclick="getOperand('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="getNumber(7)"></td>
            <td><input type="button" value="8" onclick="getNumber(8)"></td>
            <td><input type="button" value="9" onclick="getNumber(9)"></td>
            <td><input type="button" value="( )" onclick="brackets()"></td>
        </tr>
        <tr>
            <td><input type="button" value="+/-" onclick="getOperand('+/-')"></td>
            <td><input type="button" value="0" onclick="getNumber(0)"></td>
            <td colspan="2"><input type="button" value="=" onclick="compute()" style="width: calc(100% - 2px); background: green; color: white;"></td>
        </tr>
    </table>
</body>
</html>
